{% extends 'base.html' %}

{% block title %}ทำนายแนวโน้ม{% endblock %}

{% block content %}
    <h1>ทำนายแนวโน้มสุขภาพจิตจากโปรไฟล์</h1>
    <p>กรอกข้อมูลของคุณเพื่อดูแนวโน้มทางสถิติที่อาจเกิดขึ้น</p>

    <form action="/run_prediction" method="post">
        <label for="age">อายุของคุณ:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gpa">เกรดเฉลี่ยสะสม (GPAX):</label><br>
        <input type="number" step="0.01" id="gpa" name="gpa" required><br><br>

        <label for="year">คุณกำลังศึกษาอยู่ชั้นปีที่:</label><br>
        <input type="number" id="year" name="year" min="1" max="4" required><br><br>

        <button type="submit">ทำนายผล</button>
    </form>
{% endblock %}
